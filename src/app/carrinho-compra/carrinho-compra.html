<div>
  <div>
    <div>
      <h2>Produtos</h2>
    </div>
    <div>
      <ul>
        <li ng-repeat="produto in carrinhoCompraController.produtos | orderBy: 'nome'">
          <div>
            <h4>
              <button type="button" class="btn btn-primary" ng-click="carrinhoCompraController.incluirNovoItem(produto)">
                Incluir no carrinho
              </button>
              {{produto.nome}} - R$ {{produto.preco}}
            </h4>
          </div>
        </li>
      </ul>
    </div>

    <hr class="linha">

    <div>
      <h2>Carrinho de Compras</h2>
    </div>
    <div class="span6">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th style="min-width: 40%;">Nome</th>
            <th style="min-width: 20%;">Preço Unitário</th>
            <th style="width:20%; ">Quantidade</th>
            <th style="width:10%;">Total</th>
            <th style="width:10%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in carrinhoCompraController.carrinhoCompra.itensCarrinhoCompra ">
            <td>{{item.produto.nome}}</td>
            <td>R$ {{item.produto.preco}}</td>
            <td>
                <select ng-options="quantidade as quantidade for quantidade in carrinhoCompraController.quantidades"
                  ng-model="item.quantidade"
                  ng-change="carrinhoCompraController.alterarItem(item)">
                </select>
            </td>
            <td>R$ {{item.total}}</td>
            <td>
              <button type="button" class="btn btn-primary" ng-click="carrinhoCompraController.excluirItem(item)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="text-align:right; font-weight:bold;">
        <h3>Total: R$ {{carrinhoCompraController.carrinhoCompra.total}}</h3>
      </div>
      <div style="text-align: center;">
        <button type="button" class="btn btn-primary" ng-click="carrinhoCompraController.incluirNovoCarrinho()">
          Novo Carrinho
        </button>
      </div>
    </div>
  </div>
</div>
